<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(119, 48, 213, 0.1), rgba(119, 48, 213, 0.2), rgba(119, 48, 213, 0.15), rgba(119, 48, 213, 0.1));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #7730d5;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .pricing-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            padding: 100px 20px 20px; /* Adjusted padding to account for fixed header */
            gap: 5rem; /* Added gap between pricing cards */
        }

        .pricing-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            transition: transform 0.3s;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
        }

        .pricing-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .pricing-card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .pricing-card .price {
            font-size: 2em;
            color: #7730d5;
            margin-bottom: 20px;
        }

        .pricing-card a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: #7730d5;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .pricing-card a:hover {
            background-color: #b78ce9;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }

            .pricing-card {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .pricing-card {
                width: 90%;
            }

            header h1 {
                font-size: 1.5em;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="35" height="35" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="padding-right: 1rem;">
                <circle cx="50" cy="50" r="40" stroke="white" stroke-width="5" fill="none"/>
                <line x1="30" y1="70" x2="70" y2="70" stroke="white" stroke-width="5"/>
            </svg>
            <h1>Horizon</h1>
        </div>
        <nav>
            <a href="#" onclick="navigateHome()">Home</a>
            <a href="src/site-pages/pricing.html">Pricing</a>
            <a href="src/site-pages/contact.html" onclick="navigateContact()">Contact</a>
        </nav>
    </header>
    <div class="pricing-container">
        <div class="pricing-card">
            <h3>Basic</h3>
            <p>Showcase your product with a simple design.</p>
            <div class="price">$100</div>
            <a href="#">Get Started</a>
        </div>
        <div class="pricing-card">
            <h3>Interactive</h3>
            <p>An interactive design with a maximum of 3 interactions.</p>
            <div class="price">$150</div>
            <a href="#">Get Started</a>
        </div>
        <div class="pricing-card">
            <h3>Experience</h3>
            <p>Experience with 3 interactive designs and up to 15 interactions.</p>
            <div class="price">$250</div>
            <a href="#">Get Started</a>
        </div>
    </div>
    <script>
        function navigateHome() {
            history.pushState({}, '', '/');
            window.location.href = 'index.html';
        } 
        function navigateContact() {
            history.pushState({}, '', '/');
            window.location.href = 'src/site-pages/contact.html';
        }
    </script>
</body>
</html>
